<div
  style="
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: flex-start;
    flex-wrap: wrap;
    overflow-x: hidden;
  "
>
  @for(x of courseData;track x) {
  <mat-card class="container">
    <div>
      <img src="{{ x.imageurl }}" width="100%" height="340px" />
      <div class="course-and-info">
        <h1>{{ x.coursename }}</h1>

        <button
          mat-icon-button
          aria-label="Details of course"
          routerLink="viewCourses/{{ id }}"
        >
          <mat-icon>info</mat-icon>
        </button>
      </div>
      <div>{{ x.description }}</div>
      <div>${{ x.price }}</div>
    </div>
  </mat-card>
  }
</div>
