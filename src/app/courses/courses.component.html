  <mat-card class="course-container">
    <img src="{{ x.imageurl }}" alt="{{ x.name }}" class="course-poster" />
    <mat-card-content>
      <div class="course-spec">
        <h2 class="course-title">
          {{ x.name }}
          <button
            mat-icon-button
            aria-label="Toggle summary"
            (click)="toggleSummary()"
          >
            <mat-icon>{{
              show ? "keyboard_arrow_up" : "keyboard_arrow_down"
            }}</mat-icon>
          </button>

          <button
            mat-icon-button
            aria-label="Details of course"
            routerLink="viewCourses/{{ id }}"
          >
            <mat-icon>info</mat-icon>
          </button>
        </h2>
        <p class="course-rating">${{ x.price }}</p>
      </div>

      @if(show){
      <p class="course-summary">{{ x.description }}</p>
      }

      <div class="action-buttons-container">
        <div>
          <button
            mat-icon-button
            aria-label="Delete course"
            color="warn"
            (click)="deletecourse()"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Delete course"
            color="primary"
            (click)="editcourse()"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  }
