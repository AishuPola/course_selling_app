<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="add-movie-form">
    <!-- <form class="add-movie-form"> -->
    <mat-form-field>
      <mat-label>Adminname</mat-label>
      <input matInput placeholder="Srujan" formControlName="username" />

      @if(Adminname?.touched && Adminname?.hasError('required') ){
      <mat-error>Adminname is <strong>required</strong></mat-error>
      } @if(Adminname?.touched && Adminname?.hasError('minlength') ){
      <mat-error>Please provide full movie Adminname 😁</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        type="text"
        matInput
        placeholder="123467abc"
        formControlName="password"
      />
    </mat-form-field>
    @if(warning){
    <div class="warning">Please enter valid credentials</div>
    }

    <button mat-raised-button type="submit">LOGIN</button>
  </form>
  <a routerLink="signup">Don't have an account?Signup</a>
</div>
<router-outlet></router-outlet>
