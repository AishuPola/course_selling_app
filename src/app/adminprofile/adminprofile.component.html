@if(delete){
<div class="popup">
  <div class="dialouge">
    <div class="middle">
      <div>Are you sure that you want to delete this course?</div>
    </div>
    <div class="middle">
      <button (click)="deleteCourse()">Yes</button>
      <button (click)="noAction()">No</button>
    </div>
  </div>
</div>
}

<div class="top-div">
  <input placeholder="Enter Course Name.." [(ngModel)]="search" />
  <button (click)="searchCourse()">Search</button>
  <button (click)="addcourses()">ADD COURSES</button>
</div>
<div class="container">
  @for(x of filteredData;track x){
  <div class="display-card">
    @if(x.select){
    <input type="text" placeholder="imageUrl" [(ngModel)]="image" />
    <input type="text" placeholder="Description" [(ngModel)]="description" />
    <input type="text" placeholder="Price" [(ngModel)]="price" />
    <div>
      <button (click)="submitEdit()">Edit</button>
      <button (click)="cancelEdit()">Cancel</button>
    </div>
    } @else{

    <img src="{{ x.imageurl }}" height="60%" width="100%" />
    <div class="heading">
      <h2>{{ x.coursename }}</h2>
      <div>
        <button
          mat-icon-button
          aria-label="Delete course"
          color="warn"
          (click)="deletedCourse(x.coursename)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Edit course"
          color="primary"
          (click)="editCourse(x.coursename)"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </div>
    <div>{{ x.description }}</div>
    <div>${{ x.price }}</div>
    }
  </div>
  }
</div>
